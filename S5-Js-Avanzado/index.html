<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio - Js</title>
    <!--Link de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

    <div id="container">
        <form id="form" name="form">
            <h2>Datos de Trabajador</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name"/>
            
            <label for="name">Apellido:</label>
            <input type="text" id="lastname" name="lastname"/>            
            
            <label for="hora">Horas Laborales:</label>
            <input type="number" id="hora" name="hora" required/>
            
            <label for="ctg">Categoría:</label>
            <select id="categoria" name="categoria">
                <option value="1">--- Selecciona una categoría ---</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
            <label for="t-ser">Años de Servicio:</label>
            <select id="tiempServ" name="tiempServ">
                <option value="1">--- Selecciona ---</option>
                <option value="1-3">1 - 3</option>
                <option value="4-7">4 - 7</option>
                <option value="8-12">8 - 12</option>
                <option value="13-más">13 - más</option>
            </select>
            <button type="submit" class="" name="calcular" >Calcular</button>
            <h3 class="text-center " name="respuesta" id="respuesta"></h3>
            <p class="text-center"  name="sueldoneto" id="sueldoneto"></p>   
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
